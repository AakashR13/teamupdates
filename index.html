<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Updates Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-3">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="d-flex align-items-center mb-2">
                            <h1 class="h4 mb-0" id="page-title" style="cursor: pointer;" title="Click to return to start">Team Updates Aggregator</h1>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <!-- Status Indicators -->
                        <div class="me-3">
                            <span class="badge bg-danger me-1">●</span><small class="me-2">Blocked</small>
                            <span class="badge bg-warning me-1">●</span><small class="me-2">Behind</small>
                            <span class="badge bg-success me-1">●</span><small class="me-2">Completed</small>
                        </div>
                        <!-- Status Badges -->
                        <div class="me-3">
                            <span class="badge bg-secondary me-1">➖ Not Started</span>
                            <span class="badge bg-success me-1">✓ Cost</span>
                            <span class="badge bg-success me-1">✓ Resource</span>
                            <span class="badge bg-success me-1">✓ Scope</span>
                            <span class="badge bg-success me-1">➤ Completed</span>
                        </div>
                        <button id="config-btn" class="btn btn-outline-primary ms-3">
                            <i class="bi bi-gear"></i> Configure LLM
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Container -->
        <div id="main-content">
            <!-- Initial Center Form -->
            <div id="initial-form" class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add Team Update</h5>
                        </div>
                        <div class="card-body">
                            <form id="update-form">
                                <div class="mb-3">
                                    <label for="team-name" class="form-label fw-bold">Team Name</label>
                                    <input type="text" class="form-control" id="team-name" required 
                                           placeholder="e.g., Engineering, Marketing, Sales">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="update-period" class="form-label fw-bold">Update Period</label>
                                    <select class="form-select" id="update-period" required>
                                        <option value="">Select period...</option>
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly">Quarterly</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="update-content" class="form-label fw-bold">Update Content</label>
                                    <textarea class="form-control" id="update-content" rows="6" required
                                              placeholder="Enter team accomplishments, challenges, and next steps..."></textarea>
                                    <div class="form-text">Include key achievements, blockers, and upcoming priorities</div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">
                                    <span class="submit-text">Add Update</span>
                                    <span class="submit-spinner spinner-border spinner-border-sm d-none ms-2"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dynamic Dashboard - Initially Hidden -->
            <div id="dashboard-content" class="d-none">
                <!-- Dashboard will be rendered here via lit-html -->
            </div>
        </div>
    </div>

    <!-- Error Alert -->
    <div id="error-alert" class="position-fixed top-0 start-50 translate-middle-x mt-3 d-none" style="z-index: 1050;">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span id="error-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Success Alert -->
    <div id="success-alert" class="position-fixed top-0 start-50 translate-middle-x mt-3 d-none" style="z-index: 1050;">
        <div class="alert alert-success alert-dismissible" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span id="success-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Add Update Modal -->
    <div class="modal fade" id="addUpdateModal" tabindex="-1" aria-labelledby="addUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addUpdateModalLabel">
                        <i class="bi bi-plus-circle-fill me-2"></i>Add New Team Update
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-update-form">
                        <div class="mb-3">
                            <label for="modal-team-name" class="form-label fw-bold">Team Name</label>
                            <input type="text" class="form-control" id="modal-team-name" required 
                                   placeholder="e.g., Engineering, Marketing, Sales">
                        </div>
                        
                        <div class="mb-3">
                            <label for="modal-update-period" class="form-label fw-bold">Update Period</label>
                            <select class="form-select" id="modal-update-period" required>
                                <option value="">Select period...</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="modal-update-content" class="form-label fw-bold">Update Content</label>
                            <textarea class="form-control" id="modal-update-content" rows="6" required
                                      placeholder="Enter team accomplishments, challenges, and next steps..."></textarea>
                            <div class="form-text">Include key achievements, blockers, and upcoming priorities</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="modal-submit-btn" class="btn btn-primary">
                        <span class="modal-submit-text">Add Update</span>
                        <span class="modal-submit-spinner spinner-border spinner-border-sm d-none ms-2"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
