<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Updates Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        .container-fluid { padding: 0; margin: 0; }
        .title-bar { 
            background: linear-gradient(270deg, #015CFE 0%, #030067 100%); 
            color: white; 
            padding: 1rem 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 0;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        .title-bar .status-indicators {
            justify-content: center;
        }
        .status-indicators { display: flex; align-items: center; gap: 1rem; }
        .status-dots { display: flex; align-items: center; gap: 0.5rem; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .dot.red { background: #dc3545; }
        .dot.yellow { background: #ffc107; }
        .dot.green { background: #198754; }
        .dot.blue { background: #0d6efd; }
        .status-circles { display: flex; align-items: center; gap: 0.5rem; }
        .circle { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .circle.green { background: #198754; }
        .circle.blue { background: #0d6efd; }
        .overall-status { 
            background: #198754; 
            color: white; 
            padding: 0.5rem 1rem; 
            border-radius: 0.25rem; 
            font-weight: bold; 
        }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 0.5rem; }
        .status-dot.red { background: #dc3545; }
        .status-dot.yellow { background: #ffc107; }
        .status-dot.green { background: #198754; }
        .status-dot.blue { background: #0d6efd; }
        .card-header.bg-primary { 
            background: linear-gradient(270deg, #015CFE 0%, #030067 100%) !important; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <!-- Header -->
        <div class="title-bar mb-4">
            <div class="d-flex justify-content-between align-items-center w-100 px-3">
                <div>
                    <h1 class="h4 mb-0 text-white" id="page-title" style="cursor: pointer;" title="Click to return to start">EDAIS Separation - Status</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="status-indicators me-3">
                        <div class="status-dots">
                            <span class="dot red"></span> High
                            <span class="dot yellow"></span> Medium  
                            <span class="dot green"></span> Low
                        </div>
                        <div class="status-circles">
                            <span class="circle green"></span> Complete
                            <span class="circle blue"></span> In progress
                            <span class="circle green"></span> On track
                        </div>
                        <div class="overall-status">Overall</div>
                    </div>
                    <button id="export-btn" class="btn btn-outline-light me-2">
                        <i class="bi bi-download"></i> Export to PPTX
                    </button>
                    <button id="config-btn" class="btn btn-outline-light">
                        <i class="bi bi-gear"></i> Configure LLM
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Container -->
        <div id="main-content" class="py-3 px-3">
            <!-- Initial Center Form -->
            <div id="initial-form" class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add Team Update</h5>
                        </div>
                        <div class="card-body">
                            <form id="update-form">
                                <div class="mb-3">
                                    <label for="team-name" class="form-label fw-bold">Team Name</label>
                                    <input type="text" class="form-control" id="team-name" required 
                                           placeholder="e.g., Engineering, Marketing, Sales">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="update-period" class="form-label fw-bold">Update Period</label>
                                    <select class="form-select" id="update-period" required>
                                        <option value="">Select period...</option>
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly">Quarterly</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="update-content" class="form-label fw-bold">Update Content</label>
                                    <textarea class="form-control" id="update-content" rows="6" required
                                              placeholder="Enter team accomplishments, challenges, and next steps..."></textarea>
                                    <div class="form-text">Include key achievements, blockers, and upcoming priorities</div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">
                                    <span class="submit-text">Add Update</span>
                                    <span class="submit-spinner spinner-border spinner-border-sm d-none ms-2"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dynamic Dashboard - Initially Hidden -->
            <div id="dashboard-content" class="d-none">
                <!-- Dashboard will be rendered here via lit-html -->
            </div>
        </div>
    </div>



    <!-- Add Update Modal -->
    <div class="modal fade" id="addUpdateModal" tabindex="-1" aria-labelledby="addUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addUpdateModalLabel">
                        <i class="bi bi-plus-circle-fill me-2"></i>Add New Team Update
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-update-form">
                        <div class="mb-3">
                            <label for="modal-team-name" class="form-label fw-bold">Team Name</label>
                            <input type="text" class="form-control" id="modal-team-name" required 
                                   placeholder="e.g., Engineering, Marketing, Sales">
                        </div>
                        
                        <div class="mb-3">
                            <label for="modal-update-period" class="form-label fw-bold">Update Period</label>
                            <select class="form-select" id="modal-update-period" required>
                                <option value="">Select period...</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="modal-update-content" class="form-label fw-bold">Update Content</label>
                            <textarea class="form-control" id="modal-update-content" rows="6" required
                                      placeholder="Enter team accomplishments, challenges, and next steps..."></textarea>
                            <div class="form-text">Include key achievements, blockers, and upcoming priorities</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="modal-submit-btn" class="btn btn-primary">
                        <span class="modal-submit-text">Add Update</span>
                        <span class="modal-submit-spinner spinner-border spinner-border-sm d-none ms-2"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://unpkg.com/@zumer/snapdom@latest/dist/snapdom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs/dist/pptxgen.bundle.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
